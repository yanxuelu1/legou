<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.fl{
			float:left;
		}
		.fr{
			float: right;
		}
		.clearfix::after{
			content: '';
			display: inline-block;
			height: 0;
			clear: both;
		}
		.box{
			width: 1000px;
			height: 300px;
			background-color: red;
		}
		.left-box{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		.right-box{
			width: 300px;
			height:300px;
			background-color: deeppink;
		}
		.center-box{
			width: 400px;
			height: 300px;
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="left-box fl">left</div>
			<div class="right-box fr">right</div>
			<div class="center-box fr">center</div>
		</div>
	</body>
</html>
